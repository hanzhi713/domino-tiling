<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>

    <style>
        .pickr {
            display: inline;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center flex-nowrap">
            <div class="col-xs-auto align-self-center mr-3">
                <div><canvas id="canvas"></canvas></div>
                <div><canvas id="algo"></canvas></div>
            </div>
            <div class="col-xs-auto align-self-center">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="customFile" onchange="handleImage(this)">
                    <label class="custom-file-label" for="customFile">Choose Image</label>
                </div>

                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Width</span>
                    </div>

                    <input type="number" id="target-width" class="form-control" width="100px" max="720" min="1"
                        value="100">

                    <div class="input-group-prepend">
                        <span class="input-group-text">Height</span>
                    </div>
                    <input type="number" id="target-height" class="form-control" width="100px" max="720" min="1">
                </div>

                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="keep-ratio" checked>
                    <label class="custom-control-label" for="keep-ratio">Keep aspect ratio</label>
                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Threshold</span>
                    </div>
                    <input type="number" id="threshold" class="form-control" value="127" min="0" max="255">
                </div>
                
                Colors
                <div class="mb-3" id="colors"></div>

                <button class="btn btn-primary" onclick="draw()">Draw Original</button>
                <button class="btn btn-primary" onclick="thresh()">Preview Threshold</button>
                <button class="btn btn-primary" onclick="drawTiling()">Draw Tiling</button>

                <div class="mt-3" id="result" style="font-size: 16px;"></div>
            </div>
        </div>
    </div>
</body>

<script id="sc1"></script>
<script src="/match.js"></script>
<script>
    document.getElementById('sc1').src = '/script.js?ver=' + Math.random();
</script>

</html>
